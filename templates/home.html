<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content={{description}}>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    {% block css %}
    <!-- <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"> -->
	<!-- CSS only -->
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    {% endblock %}
</head>

<body>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
		<h1 class="display-4">Santa Banta Bulk Image Downloader</h1>
		<p class="lead">Download a bulk of images directly to Box Drive</p>

		<div class="container mt-4 p-2">
			<form action="/process" method="get" class="santabanta-boxdrive">
			  <div class="form-row">
				<div class="col-7">
				  <input type="text" name="img_url" id="inputUrl" class="form-control form-control-md" placeholder="Santa Banta Image Address" aria-describedby="urlHelp">
				</div>
				<div class="col-5">
					<small id="urlHelp" class="form-text text-muted">Provide the full image address by right-clicking and then selecting <pre>Copy image address</pre></small>
				</div>
			  </div>
			  <div class="form-row">
				<div class="col-auto">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			  </div>
			</form>
		</div>
	  </div>
	</div>
	<!-- JS, Popper.js, and jQuery -->
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery.slim.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/popper.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>
</body>

</html>
